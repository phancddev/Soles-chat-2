<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Soles-chat-2</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Soles-chat-2</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Tên của bạn</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
							<option value="Chat-chung">Chat-chung</option>
							<option value="Python">Tâm sự tuổi hồng</option>
							<option value="PHP">Phòng 1</option>
							<option value="C#">Phòng 2</option>
							<option value="Ruby">Phòng 3</option>
							<option value="Java">Phòng 4</option>
						</select>
                </div>
                <button type="submit" class="btn">Tham gia phòng</button>
            </form>
        </main>
    </div>
</body>

</html>
